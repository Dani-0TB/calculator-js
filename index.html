<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator JS</title>
  <link rel="stylesheet" href="style/styles.css">
  <script defer src="js/main.js"></script>
</head>

<body class="d-flex f-col">
  <div class="container d-flex ff-col-w bg-body">
    <h1 class="title d-flex f-col">JS-Calculator</h1>
    <div class="calc-body p-1 d-flex f-col">
      <div class="display d-flex f-col">
        <div class="num-result"></div>
        <div class="num-main"></div>
      </div>
      <div class="key-container d-flex f-col">
        <div class="row">
          <div class="key f-2 bg-blue">CLEAR</div>
          <div class="key bg-op">/</div>
          <div class="key bg-op">X</div>
        </div>
        <div class="row">
          <div class="key">9</div>
          <div class="key">8</div>
          <div class="key">7</div>
          <div class="key bg-op">+</div>
        </div>
        <div class="row">
          <div class="key">6</div>
          <div class="key">5</div>
          <div class="key">4</div>
          <div class="key bg-op">-</div>
        </div>
        <div class="row f-2">
          <div class="col f-3">
            <div class="row">
              <div class="key">3</div>
              <div class="key">2</div>
              <div class="key">1</div>
            </div>
            <div class="row">
              <div class="key f-2">0</div>
              <div class="key">.</div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="key bg-green">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
